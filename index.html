<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/babel-standalone@6.26.0/babel.js"
    ></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      let react_text = "React ⚛️";
      let angular_text = "Angular";
      let vue_text = "Vue";
      ReactDOM.render(
        <ul>
          <li>{react_text}</li>
          <li>{angular_text}</li>
          <li>{vue_text.toUpperCase()}</li>
        </ul>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
